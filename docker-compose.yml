version: '3.8'

services:
  # TPshop Website (Static files served by Nginx)
  website:
    image: nginx:alpine
    container_name: tpshop-website
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    restart: always
    networks:
      - app-network

  # Email Server for Contact Forms
  email-server:
    build: ./server
    container_name: tpshop-email
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - TO_EMAIL=ginoludik@gmail.com
      - FROM_EMAIL=noreply@tpshop.be
      - AWS_SES_USER=${AWS_SES_USER}
      - AWS_SES_PASSWORD=${AWS_SES_PASSWORD}
    restart: always
    networks:
      - app-network

  # Your Bot (24/7)
  bot:
    build: ./bot  # Add your bot directory here
    container_name: my-bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      # Add other bot environment variables
    restart: always
    networks:
      - app-network

  # Optional: PostgreSQL Database (for bot data, analytics, etc.)
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      - POSTGRES_DB=tpshop
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    networks:
      - app-network

  # Optional: Redis (for caching, session storage)
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    restart: always
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data: